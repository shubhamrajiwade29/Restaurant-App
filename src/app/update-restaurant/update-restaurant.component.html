<div class="jumbotron">
    <h1 class="text-center">Edit & Update Restaurant Form</h1>
  </div>
  
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data updatetd successfully!
  <button (click)="closeAlert()"
   type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  
  <form [formGroup]="editRestaurant" (ngSubmit)=updateResto()>
    
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
    </div>
  
      <div class="form-group" >
        <label >Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
      </div>
  
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="Email">
      </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
  
  </form>
