<table class="text-center" class="table">
  <thead>
    <tr>
      
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resto of collection">
      
      <td>{{resto.id}}</td>
      <td>{{resto.Name}}</td>
      <td>{{resto.Address}}</td>
      <td>{{resto.Email}}</td>
      <td><a routerLink="/update/{{resto.id}}">
        <i class="fa fa-edit" style="font-size:30px;color:rgb(255, 0, 234)"></i></a>&nbsp; &nbsp;
        <i class="fa fa-trash-o" style="font-size:30px;color:red"></i></td>
  </tr>
  </tbody>
</table>
